---
name: "community.zabbix.zabbix_server"
on:
  push:
    paths:
      - "roles/zabbix_server/**"
      - "molecule/zabbix_server/**"
      - "molecule/requirements.txt"
      - ".github/workflows/server.yml"
  pull_request:
    paths:
      - "roles/zabbix_server/**"
      - "molecule/zabbix_server/**"
      - "molecule/requirements.txt"
      - ".github/workflows/server.yml"
jobs:
  molecule:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        molecule_distro:
          - container: rhel8
            image: geerlingguy/docker-rockylinux8-ansible:latest
          - container: rhel7
            image: geerlingguy/docker-centos7-ansible:latest
          - container: ubuntu2204
            image: geerlingguy/docker-ubuntu2204-ansible
          - container: ubuntu2004
            image: geerlingguy/docker-ubuntu2004-ansible
          - container: ubuntu1804
            image: geerlingguy/docker-ubuntu1804-ansible
          - container: debian11
            image: geerlingguy/docker-debian11-ansible
          - container: debian10
            image: geerlingguy/docker-debian10-ansible
        collection_role:
          - zabbix_server
        database:
          - mysql
          - pgsql
        version:
          - v62
          - v60
          - v50
        exclude:
          - molecule_distro['container']: rhel7
            molecule_distro['version']: v60
          - container: rhel7
            version: v62
          - container: debian10
            version: v62
          - container: ubuntu1804
            version: v62
          - container: ubuntu2204
            version: v50
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r molecule/requirements.txt

      - name: Build the collection
        run: |
          collection_file=$( basename $(ansible-galaxy collection build -f | awk -F" " '{print $NF}'))
          echo "COLLECTION_FILE=$collection_file" >> $GITHUB_ENV

      - name: Install the collection
        run: ansible-galaxy collection install $COLLECTION_FILE

      - name: Run server role tests
        run: >-
          MY_MOLECULE_CONTAINER=${{ matrix.molecule_distro.container }}
          MY_MOLECULE_IMAGE=${{ matrix.molecule_distro.database }}
          MY_MOLECULE_VERSION=${{ matrix.molecule_distro.version }}
          MY_MOLECULE_DATABASE=${{ matrix.molecule_distro.database }}
          MY_MOLECULE_DOCKER_COMMAND=${{ matrix.molecule_distro.command }}
          molecule test -s ${{ matrix.collection_role }}
