---
dependency:
  name: galaxy
  enabled: true
  options:
    requirements-file: molecule/default/collections.yml

driver:
  name: default

platforms:
  - name: zabbix-jgw-${MY_MOLECULE_VERSION:-v74}-${MY_MOLECULE_CONTAINER:-rockylinux10}
    image: geerlingguy/docker-${MY_MOLECULE_IMAGE:-rockylinux10}-ansible:latest
    privileged: true
    pre_build_image: true
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    networks:
      - name: zabbix
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    groups:
      - ${MY_MOLECULE_VERSION:-v74}

provisioner:
  name: ansible
  playbooks:
    create: ../default/create.docker.yml
    destroy: ../default/destroy.docker.yml
  env:
    # https://github.com/ansible/molecule/issues/4015#issuecomment-1680859724
    ANSIBLE_ROLES_PATH: ../../roles
    ANSIBLE_INJECT_FACT_VARS: "False"
  inventory:
    group_vars:
      all:
        ansible_connection: community.docker.docker
      v74:
        zabbix_javagateway_version: 7.4
      v72:
        zabbix_javagateway_version: 7.2
      v70:
        zabbix_javagateway_version: 7.0
      v60:
        zabbix_javagateway_version: 6.0

verifier:
  name: testinfra
