---
- hosts: all
  environment:
    http_proxy: "{{ zabbix_http_proxy }}"
    https_proxy: "{{ zabbix_https_proxy }}"
    no_proxy: "{{ zabbix_no_proxy }}"
  roles:
    - role: zabbix_proxy
  tasks:
    - name: Pause before verify action to wait for connection between Proxy and Server
      ansible.builtin.pause:
        minutes: 2
