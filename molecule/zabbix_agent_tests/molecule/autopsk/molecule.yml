---
scenario:
  name: autopsk
provisioner:
  name: ansible
  config_options:
    privilege_escalation:
      become_method: ansible.builtin.su
  inventory:
    group_vars:
      all:
        zabbix_http_proxy: ${HTTP_PROXY}
        zabbix_https_proxy: ${HTTPS_PROXY}
        zabbix_no_proxy: ${NO_PROXY}
        zabbix_agent_tlspsk_auto: True
