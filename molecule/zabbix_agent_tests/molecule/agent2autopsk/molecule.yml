---
scenario:
  name: agent2autopsk
provisioner:
  name: ansible
  env:
    HTTP_PROXY: "${HTTP_PROXY}"
    HTTPS_PROXY: "${HTTPS_PROXY}"
    NO_PROXY: "${NO_PROXY}"
    http_proxy: "${HTTP_PROXY}"
    https_proxy: "${HTTPS_PROXY}"
    no_proxy: "${NO_PROXY}"
  inventory:
    group_vars:
      all:
        zabbix_http_proxy: ${HTTP_PROXY}
        zabbix_https_proxy: ${HTTPS_PROXY}
        zabbix_no_proxy: ${NO_PROXY}
        zabbix_agent2: true
        zabbix_agent_tlspsk_auto: True
        zabbix_agent_plugins:
          - name: SystemRun
            options:
              - parameter: LogRemoteCommands
                value: 0
