---
dependency:
  name: galaxy
  options:
    ignore-certs: True
    ignore-errors: True
    role-file: requirements.yml

driver:
  name: docker
platforms:
  - name: zabbix-server-${MY_MOLECULE_CONTAINER:-mysql-centos}
    image: ${MY_MOLECULE_IMAGE:-"milcom/centos7-systemd"}
    privileged: True
    pre_build_image: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - ${MY_MOLECULE_GROUP:-mysql}

provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    ANSIBLE_COLLECTIONS_PATHS: $HOME/.ansible/collections/ansible_collections/community/zabbix
    ANSIBLE_ROLES_PATH: $HOME/.ansible/collections/ansible_collections/community/zabbix/roles
  inventory:
    group_vars:
      mysql:
        zabbix_server_database: mysql
        zabbix_server_database_long: mysql
        zabbix_server_dbport: 3306
      postgresql:
        zabbix_server_database: pgsql
        zabbix_server_database_long: postgresql

verifier:
  name: testinfra
  lint:
    name: flake8
