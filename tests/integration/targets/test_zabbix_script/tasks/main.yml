    zabbix_script:
      parameters:
        - name: param_name1
        - name: param_name2
          value: value2
    check_mode: true
    register: create_action_check_mode_result

  - assert:
      that:
        - create_action_check_mode_result.changed is sameas true

  - name: test - Create new manual event action script to execute webhook
    zabbix_script:
      parameters:
        - name: param_name1
        - name: param_name2
          value: value2
    register: create_action_result

  - assert:
