---
- name: Execute the integration test for Zabbix 5.0 and lower
  include_tasks: for_zabbix_50_lower.yml
  when:
    - zabbix_version | float <= 5.0

- name: Execute the integration test for Zabbix 5.2 and higher
  include_tasks: for_zabbix_52_higher.yml
  when:
    - zabbix_version | float >= 5.2
