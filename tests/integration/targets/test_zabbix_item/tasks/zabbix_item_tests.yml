---
- name: "test: create item ExampleItem on host ExampleHostForItem with many options set"
  community.zabbix.zabbix_item:
    item_name: ExampleItem1
    host_name: ExampleHostForItem
    status: enabled
    key: ExampleItem1
    type: http
    url: localhost
    convert_json: true
    body_type: json
    body: {
      test: "yes"
    }
    http_method: GET
    retrieve_mode: both
    status_codes:
      - 200
      - 401
    state: present
    value_type: text
    update_interval: 1m
    preprocessing: [
      {
        type: json_error_check,
        params: "$.",
        error_handler: custom_message,
        error_handler_params: "An error occured..."
      },
      {
        type: trim,
        params: "\""
      }
    ]
    tags:
      - tag: ExampleItemTag
        value: ExampleTagValue
      - tag: ExampleItemTag2
        value: ExampleTagValue
  register: zabbix_item1

- name: expect to succeed and that things changed
  ansible.builtin.assert:
    that:
      - "zabbix_item1 is changed"

