---

- name: Create test template
  community.zabbix.zabbix_template:
    template_name: ExampleTemplate
    template_groups:
      - Templates

- name: Create test host
  community.zabbix.zabbix_host:
    host_name: ExampleHost
    host_groups:
      - Linux servers
      - Zabbix servers
    link_templates:
      - ExampleTemplate
    status: enabled
    state: present
    interfaces:
      - type: 1
        main: 1
        useip: 1
        ip: 10.1.1.1
        dns: ""
        port: "10050"
