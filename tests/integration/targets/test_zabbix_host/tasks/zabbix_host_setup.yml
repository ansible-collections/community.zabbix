---
# set up a zabbix proxy to test zabbix_host with

- name: Create a new proxy
  zabbix_proxy:
    proxy_name: ExampleProxy
    description: ExampleProxy
    status: active
    state: present
    interface:
      type: 0
      main: 1
      useip: 1
      ip: 10.5.6.7
      dns: ""
      port: 10050
  register: zabbix_proxy
