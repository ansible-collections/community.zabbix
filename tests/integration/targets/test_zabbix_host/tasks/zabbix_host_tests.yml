- name: "test: create host with many options set"
  community.zabbix.zabbix_host:
    host_name: ExampleHost
    visible_name: ExampleName
    description: My ExampleHost Description
    host_groups:
      - Linux servers
      - Zabbix servers
    link_templates:
      - "IMAP Service"
      - "NTP Service"
    status: enabled
    state: present
    inventory_mode: manual
    inventory_zabbix:
      tag: test-tag
      alias: test-alias
      notes: "Special Informations: test-info"
      location: test-location
      site_rack: test-rack
      os: test-os
      hardware: test-hw
    interfaces:
      - type: 1
        main: 1
        useip: 1
        ip: 10.1.1.1
        dns: ""
        port: "10050"
      - type: 1
        main: 0
        useip: 1
        ip: 10.1.1.1
        dns: ""
        port: "{$MACRO}"
      - type: 4
        main: 1
        useip: 1
        ip: 10.1.1.1
        dns: ""
        port: "12345"
    monitored_by: "{{ zabbix_version is version('7.0', '>=') | ternary('proxy', omit) }}"
    proxy: ExampleProxy
    macros:
      - macro: MACRO1
        value: test1
      - macro: "{$MACRO2}"
        value: test2
    tags:
      - tag: Tag1
      - tag: Tag2
        value: test2
  register: zabbix_host1

- name: expect to succeed and that things changed
  ansible.builtin.assert:
    that:
      - "zabbix_host1 is changed"

