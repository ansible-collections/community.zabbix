zabbix_agent: zabbix-agent

_zabbix_agent_package: "{{ zabbix_agent2 | ternary('zabbix-agent2', 'zabbix-agent') }}-{{ zabbix_agent_version }}.{{ zabbix_agent_version_minor }}"
