---
- name: "Set some variables"
  set_fact:
    zabbix_short_version: "{{ zabbix_javagateway_version | regex_replace('\\.', '') }}"
    zabbix_jagent_repo_deb_url: "http://repo.zabbix.com/zabbix/{{ zabbix_javagateway_version }}/{{ ansible_distribution.lower() }}/pool/main/z/zabbix-release/zabbix-release_{{ zabbix_version }}-1+{{ ansible_distribution.lower() }}{{ ansible_distribution_version }}_all.deb"
  when:
    - ansible_machine != "aarch64"

- name: "Set some variables (aarch64)"
  set_fact:
    zabbix_short_version: "{{ zabbix_javagateway_version | regex_replace('\\.', '') }}"
    zabbix_jagent_repo_deb_url: "http://repo.zabbix.com/zabbix/{{ zabbix_javagateway_version }}/{{ ansible_distribution.lower() }}-arm64/pool/main/z/zabbix-release/zabbix-release_{{ zabbix_version }}-1+{{ ansible_distribution.lower() }}{{ ansible_distribution_version }}_all.deb"
  when:
    - ansible_machine == "aarch64"

- name: "Debian | Installing gnupg"
  apt:
    pkg: gnupg
    update_cache: true
    cache_valid_time: 3600
    force: true
    state: present
  environment:
    http_proxy: "{{ zabbix_http_proxy | default(None) | default(omit) }}"
    https_proxy: "{{ zabbix_https_proxy | default(None) | default(omit) }}"
  register: gnupg_installed
  until: gnupg_installed is succeeded
  become: true

- name: "Debian | Install gpg key"
  apt_key:
    url: http://repo.zabbix.com/zabbix-official-repo.key
  environment:
    http_proxy: "{{ zabbix_http_proxy | default(None) | default(omit) }}"
    https_proxy: "{{ zabbix_https_proxy | default(None) | default(omit) }}"
  register: zabbix_server_repo_files_installed
  until: zabbix_server_repo_files_installed is succeeded
  when:
    - zabbix_repo == "zabbix"
  become: true

- name: "Debian | Installing repository {{ ansible_distribution }}"
  apt:
   deb: "{{ zabbix_jagent_repo_deb_url }}"
   state: present
  environment:
    http_proxy: "{{ zabbix_http_proxy | default(None) | default(omit) }}"
    https_proxy: "{{ zabbix_https_proxy | default(None) | default(omit) }}"
  when: zabbix_repo == "zabbix"
  become: true

- name: "Debian | Installing zabbix-java-gateway"
  apt:
    pkg: zabbix-java-gateway
    state: "{{ zabbix_javagateway_package_state }}"
    update_cache: true
    force: true
    cache_valid_time: 3600
  environment:
    http_proxy: "{{ zabbix_http_proxy | default(None) | default(omit) }}"
    https_proxy: "{{ zabbix_https_proxy | default(None) | default(omit) }}"
  register: zabbix_java_gateway_install
  until: zabbix_java_gateway_install is succeeded
  become: true

- name: "Make sure Zabbix Java Gateway is not yet running"
  systemd:
    name: zabbix-java-gateway
    state: stopped
    enabled: true
    daemon_reload: true
  when:
    - zabbix_java_gateway_install.changed
