zabbix_web_php_dependencies:
  - "php-gd"
  - "php-bcmath"
  - "php-xml"
  - "php-mbstring"
  - "php-ldap"
  - "php-{{ 'pgsql' if zabbix_server_database == 'pgsql' else 'mysqlnd' }}"

zabbix_selinux_dependencies:
  "9":
