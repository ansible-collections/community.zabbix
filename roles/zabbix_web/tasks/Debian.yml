---

- name: "Set some variables"
  set_fact:
    zabbix_short_version: "{{ zabbix_version | regex_replace('\\.', '') }}"
    zabbix_server_repo_deb_url: "http://repo.zabbix.com/zabbix/{{ zabbix_version }}/{{ ansible_distribution.lower() }}/pool/main/z/zabbix-release/zabbix-release_{{ zabbix_version }}-1+{{ ansible_distribution.lower() }}{{ ansible_distribution_version }}_all.deb"
  when:
    - ansible_machine != "aarch64"

- name: "Set some variables (aarch64)"
  set_fact:
    zabbix_short_version: "{{ zabbix_version | regex_replace('\\.', '') }}"
    zabbix_server_repo_deb_url: "http://repo.zabbix.com/zabbix/{{ zabbix_version }}/{{ ansible_distribution.lower() }}-arm64/pool/main/z/zabbix-release/zabbix-release_{{ zabbix_version }}-1+{{ ansible_distribution.lower() }}{{ ansible_distribution_version }}_all.deb"
  when:
    - ansible_machine == "aarch64"

- name: "Debian | Installing gnupg"
  apt:
    pkg: gnupg
    update_cache: true
    cache_valid_time: 3600
    force: true
    state: present
  environment:
    http_proxy: "{{ zabbix_http_proxy | default(None) | default(omit) }}"
    https_proxy: "{{ zabbix_https_proxy | default(None) | default(omit) }}"
  register: gnupg_installed
  until: gnupg_installed is succeeded
  become: true

- name: "Debian | Install gpg key"
  apt_key:
    url: http://repo.zabbix.com/zabbix-official-repo.key
  environment:
    http_proxy: "{{ zabbix_http_proxy | default(None) | default(omit) }}"
    https_proxy: "{{ zabbix_https_proxy | default(None) | default(omit) }}"
  register: zabbix_server_repo_files_installed
  until: zabbix_server_repo_files_installed is succeeded
  when:
    - zabbix_repo == "zabbix"
  become: true
  tags:
    - zabbix-web
    - init
    - config

- name: "Debian | Installing repository {{ ansible_distribution }}"
  apt:
   deb: "{{ zabbix_server_repo_deb_url }}"
   state: present
  environment:
    http_proxy: "{{ zabbix_http_proxy | default(None) | default(omit) }}"
    https_proxy: "{{ zabbix_https_proxy | default(None) | default(omit) }}"
  when: zabbix_repo == "zabbix"
  become: true
  tags:
    - zabbix-web
    - init
    - config

- name: "Debian | Install PHP apart from zabbix-frontend-php deps"
  include_tasks: "php_Debian.yml"
  when: zabbix_php_install

- name: "Debian | Install zabbix-web"
  apt:
    pkg: "zabbix-frontend-php{{ '-deprecated' if zabbix_php_frontend_deprecated else '' }}"
    state: "{{ zabbix_web_package_state }}"
    update_cache: true
    cache_valid_time: 0
  environment:
    http_proxy: "{{ zabbix_http_proxy | default(None) | default(omit) }}"
    https_proxy: "{{ zabbix_https_proxy | default(None) | default(omit) }}"
  register: zabbix_web_package_install
  until: zabbix_web_package_install is succeeded
  become: true
  tags:
    - zabbix-web
    - init
    - config

- name: "Debian | Link graphfont.ttf (workaround ZBX-10467)"
  file:
    src: '/usr/share/fonts/truetype/dejavu/DejaVuSans.ttf'
    path: '/usr/share/zabbix/fonts/graphfont.ttf'
    state: link
  tags:
    - zabbix-web
    - init
    - config

- name: "Debian | Install PHP"
  template:
    src: php-fpm.conf.j2
    dest: "{{ zabbix_php_fpm_dir }}/zabbix.conf"
    owner: "{{ _apache_user }}"
    group: "{{ _apache_group }}"
    mode: 0644
  become: true
  when:
    - zabbix_vhost
  notify:
    - restart php-fpm-version

- name: "Including Apache Configuration"
  include_tasks: apache_Debian.yml
  vars:
    zabbix_apache_servername: "{{ zabbix_websrv_servername }}"
  when:
    - zabbix_websrv == 'apache'

- name: "Configure SELinux when enabled"
  include: selinux.yml
  when:
    - zabbix_selinux | bool
