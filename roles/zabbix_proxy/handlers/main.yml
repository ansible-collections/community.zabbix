---
# handlers file for zabbix-proxy

- name: restart zabbix-proxy
  service:
    name: zabbix-proxy
    state: restarted
    enabled: yes
  become: yes
  when:
    - zabbix_proxy_manage_service | bool
    - zabbix_repo != 'epel'

- name: restart zabbix-proxy
  service:
    name: zabbix-proxy-mysql{{ zabbix_proxy_database_long }}
    state: restarted
    enabled: yes
  become: yes
  when:
    - zabbix_proxy_manage_service | bool
    - zabbix_repo == 'epel'
